{% extends 'base.html' %}
{% block 'main' %}
{% load static %}

        <div class="row mt-3">
            <div class="col-sm-10">
                <h2>Employee Details</h2>                           

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <!-- <th scope="col">Image</th> -->
                        <th scope="col">Address</th>
                        <th scope="col">Action</th>

                      </tr>
                    </thead>
                    <tbody>
                
                    {% for x in employee %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{x.name}} </td>
                        <td>{{x.age}}</td>
                        <td>{{x.gender}}</td>
                        <td>{{x.address}}</td>
                        <!-- <td>{{x.msg}}</td> -->
                        <td>
                            <a href="/emp_details/{{x.id}}" class="btn btn-warning">Show</a>
                            <a href="/edit/{{x.id}}" class="btn btn-primary">Edit</a>
                            <a href="/delete/{{x.id}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-sm-2">
                <p style="text-align: center;"><a href="/create">Create Employee</a></p>
    
            </div>
        </div>
{% endblock 'main' %}
